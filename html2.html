<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vintage Focus Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Quicksand:wght@500&display=swap');
    :root {
      --brown: #8B6B4A;
      --cream: #F5F0E6;
      --dark: #5D4037;
      --light: #A1887F;
    }
    body {
      font-family: 'Cormorant Garamond', serif;
      background: var(--cream);
      margin: 0;
      padding: 10px;
      color: var(--dark);
      overflow: hidden;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255,253,245,0.9);
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(139,107,74,0.1);
      border: 1px solid var(--light);
      overflow: hidden;
    }
    .header {
      background: var(--brown);
      color: var(--cream);
      padding: 12px;
      text-align: center;
      border-bottom: 2px solid #D4AF37;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .content { padding: 15px; }
    .tracker {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      background: rgba(139,107,74,0.08);
      padding: 12px;
      border-radius: 8px;
      border: 1px dashed var(--light);
    }
    .day, .streak {
      font-family: 'Quicksand', sans-serif;
      text-align: center;
    }
    .day { font-size: 1.2rem; }
    .streak { font-size: 0.9rem; color: var(--brown); }
    .timer {
      font-size: 3rem;
      font-weight: 600;
      margin: 10px 0;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
    }
    .controls, .dropdowns {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
    }
    .start { background: var(--brown); color: white; }
    .pause { background: var(--light); color: white; }
    .reset { background: var(--dark); color: white; }
    select {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid var(--light);
      background: white;
    }
    .sounds {
      background: white;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid var(--light);
    }
    .sounds-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .sound-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 8px;
    }
    .sound-control {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid rgba(139,107,74,0.2);
    }
    .sound-label {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .sound-checkbox {
      margin-right: 6px;
      accent-color: var(--brown);
    }
    .sound-slider {
      width: 100%;
      height: 5px;
      -webkit-appearance: none;
      background: rgba(139,107,74,0.2);
      border-radius: 3px;
    }
    .sound-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--brown);
    }
    body::-webkit-scrollbar { display: none; }
    body { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Vintage Focus Hub</h1>
  </div>
  <div class="content">
    <div class="tracker" id="trackerCard">
      <div class="day">DAY <span id="dayCount">0</span></div>
      <div class="streak">STREAK <span id="streakCount">0</span></div>
    </div>
    <div class="timer" id="timer">25:00</div>
    <div class="controls">
      <button class="start" onclick="startTimer()">▶ Start</button>
      <button class="pause" onclick="pauseTimer()">⏸ Pause</button>
      <button class="reset" onclick="resetTimer()">↩ Reset</button>
    </div>
    <div class="dropdowns">
      <select id="durationSelect" onchange="updateDuration()">
        <option value="1500">25 min</option>
        <option value="1800">30 min</option>
        <option value="2700">45 min</option>
        <option value="3600">60 min</option>
      </select>
    </div>
    <div class="sounds">
      <div class="sounds-header">
        <h2>Ambient Sound Mixer</h2>
        <button onclick="resetAllSounds()">Reset All</button>
      </div>
      <div class="sound-grid" id="soundContainer"></div>
    </div>
  </div>
</div>

<script>
// ===== DAY/STREAK TRACKER =====
const START_DATE = new Date("2025-05-03");
const today = new Date();
const dayCount = Math.floor((today - START_DATE)/86400000)+1;
document.getElementById("dayCount").innerText = dayCount;

const STORAGE_KEY = "habitTracker";
const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {lastDone: null, streak: 0};
const lastDone = data.lastDone ? new Date(data.lastDone) : null;
const yesterday = new Date(); yesterday.setDate(today.getDate()-1);

if (!isSameDay(lastDone, today) && !isSameDay(lastDone, yesterday)) data.streak = 0;
document.getElementById("streakCount").innerText = data.streak;

let clickCount = 0, clickTimer;
document.getElementById("trackerCard").addEventListener("click", () => {
  clickCount++;
  clearTimeout(clickTimer);
  clickTimer = setTimeout(() => clickCount = 0, 600);
  if (clickCount === 3) {
    const newDate = new Date();
    if (!isSameDay(lastDone, today)) {
      data.streak = isSameDay(lastDone, yesterday) ? data.streak+1 : 1;
      data.lastDone = newDate.toISOString();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      document.getElementById("streakCount").innerText = data.streak;
      const tracker = document.getElementById("trackerCard");
      tracker.style.backgroundColor = "rgba(139,107,74,0.15)";
      setTimeout(() => tracker.style.backgroundColor = "", 300);
    }
    clickCount = 0;
  }
});

function isSameDay(d1, d2) { return d1?.toDateString() === d2?.toDateString(); }

// ===== POMODORO TIMER =====
let countdown, duration = 1500, timeLeft = duration;
const audioObjects = {};

function updateTimerDisplay() {
  const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
  const s = String(timeLeft%60).padStart(2,'0');
  document.getElementById('timer').textContent = `${m}:${s}`;
  if(timeLeft === 0) {
    document.getElementById('timer').style.color = '#D32F2F';
    pauseAllSounds();
  } else document.getElementById('timer').style.color = '';
}

function startTimer() {
  clearInterval(countdown);
  countdown = setInterval(() => {
    if(timeLeft <= 0) { clearInterval(countdown); timeLeft = duration; updateTimerDisplay(); return; }
    timeLeft--; updateTimerDisplay();
  }, 1000);
}

function pauseTimer() { clearInterval(countdown); }
function resetTimer() { clearInterval(countdown); timeLeft = duration; updateTimerDisplay(); }
function updateDuration() { duration = parseInt(document.getElementById('durationSelect').value); resetTimer(); }

// ===== SOUND PLAYER =====
const sounds = {
  storm: {label:"Storm Wind", url:"https://www.dropbox.com/scl/fi/t0e1yst6ri2kgdeuvr4oz/winter-storm-winnd.-128kbit_AAC-Copy.mp3?rlkey=m3cjp379ormcq841b5mvic67f&dl=0"},
underwater: {label:"Underwater", url:"https://dl.dropboxusercontent.com/scl/fi/9wg6spf112pcoahl351xk/Underwater-deep-128kbit_AAC-Copy.mp3?rlkey=1w2ffm3skrfte7rmjttdtvjde&st=blg5hfor"},
pink1: {label:"Pink Noise", url:"https://www.dropbox.com/scl/fi/p839yniedfnvtnyrgx36a/Soothing-Deep-Pink-Noise-1-Hour-128kbit_AAC.mp3?rlkey=bqu0nd26xi2dlcv5kjz835hlt&dl=0"},
"40hz": {label:"40Hz Focus", url:"https://www.dropbox.com/scl/fi/dijox7y62pu9uetmis57v/Pure-40-HZ-Binaural-Beats-The-Frequency-for-FOCUS-MEMORY-and-CONCENTRATION-152kbit_Opus.mp3?rlkey=nhl8vemqqlra200anhm0akha3&dl=0"},
waves: {label:"Ocean Waves", url:"https://www.dropbox.com/scl/fi/dzlfgeot1wnmltr30a5d0/Ocean-Waves-Crashing-Relaxing-Sounds-Calming-Relaxation-Music-For-Sleeping-1-Hour-128kbit_AAC.mp3?rlkey=d1u1rvrsh33mxd5bt7dqdax85&dl=0"},
rain1: {label:"Heavy Rain", url:"https://dl.dropboxusercontent.com/scl/fi/shaxkilte99tc95qh1jy0/Heavy-Rain-Thunder-Rain-sounds-for-Sleep-1-hour-rain-sounds-for-sleep-128kbit_AAC.mp3?rlkey=5ddrqns1w19aq5btwzmqtlpxk&st=x2n5pvz4"},
gamma: {label:"Gamma 40Hz", url:"https://www.dropbox.com/scl/fi/atfts57o1hilnb9slb5n9/Gamma-for-a-Genius-Brain-1hr-Pure-Binaural-Beat-Session-at-40Hz-Intervals-128kbit_AAC.mp3?rlkey=5gvtywwvrglqzhsm38hrmgyjv&dl=0"},
forest: {label:"Forest", url:"https://www.dropbox.com/scl/fi/7smjcxu5qav2degjrnzxt/Forest-Sounds-Woodland-Ambience-Bird-Song-128kbit_AAC.mp3?rlkey=cj7rnm1i30o9w3jbhm3752u7f&dl=0"},
brown: {label:"Brown Noise", url:"https://www.dropbox.com/scl/fi/2esrnlk5ww7g52dbjo7fl/Deep-Layered-Brown-Noise-1-Hour-128kbit_AAC.mp3?rlkey=o0ujag1fwuwudg67ent3gojdb&dl=0"},
rain2: {label:"Rain Drops", url:"https://www.dropbox.com/scl/fi/wuhdd8vlguwer1wc8phcp/Calming-Sound-of-Rain-in-Foggy-Forest-1-Hour-Rain-Drops-Falling-From-Trees-128kbit_AAC.mp3?rlkey=entpjl4s0wdwsrs4u9s5ikqth&dl=0"},
pink2: {label:"Pink Sleep", url:"https://www.dropbox.com/scl/fi/wopk1mmh4tjl3fwvf7qb3/1-HOUR-Pink-Noise-for-Deep-Sleep-Black-Screen-No-Music-Sound-Blocker-128kbit_AAC.mp3?rlkey=3a6uhi9yshjcdyrnhhfc1y3u3&dl=0"},
stream: {label:"Mountain Stream", url:"https://www.dropbox.com/scl/fi/dk332pfqff161r51brwc4/1-Hour-Forest-River-Water-Sounds-Relaxing-Mountain-Stream-Waterfall-Sound-Sleeping-Meditation-128kbit_AAC.mp3?rlkey=4deymccx9gxuq4b8stomnsgjt&dl=0"},
fire: {label:"Fireplace", url:"https://www.dropbox.com/scl/fi/lw1vtvg45nserdygf5ijr/1-hour-Fireplace-burning-Logs-relaxing-with-sound-160kbit_Opus.mp3?rlkey=gk3l9spzlo95jeym260v823sx&dl=0"},
pink3: {label:"Pink Focus", url:"https://www.dropbox.com/scl/fi/xl7w5yuqsbjt2jt5wocs2/1-HOUR-Pink-Noise-Improve-Memory-Focus-Sleep-Sounds-for-Relaxation-Sleep-or-Studying-128kbit_AAC.mp3?rlkey=k53lxgy359wjlvti49wdj3sao&dl=0"}


const container = document.getElementById('soundContainer');
for (let key in sounds) {
  const {label, url} = sounds[key];
  const audio = new Audio(url);
  audio.loop = true;
  audio.volume = 0.5;
  audioObjects[key] = audio;
  container.innerHTML += `
    <div class="sound-control">
      <div class="sound-label">
        <input type="checkbox" class="sound-checkbox" id="${key}-checkbox" onchange="toggleSound('${key}')">
        <label for="${key}-checkbox">${label}</label>
      </div>
      <input type="range" min="0" max="1" step="0.01" value="0.5" class="sound-slider" oninput="setVolume('${key}', this.value)">
    </div>
  `;
}

function toggleSound(key) {
  const audio = audioObjects[key];
  const checkbox = document.getElementById(`${key}-checkbox`);
  checkbox.checked ? audio.play().catch(e=>console.warn(e)) : (audio.pause(), audio.currentTime = 0);
}

function setVolume(key, vol) { audioObjects[key].volume = vol; }
function pauseAllSounds() { for(let key in audioObjects) { audioObjects[key].pause(); audioObjects[key].currentTime = 0; document.getElementById(`${key}-checkbox`).checked = false; } }
function resetAllSounds() { pauseAllSounds(); document.querySelectorAll('.sound-slider').forEach(s=>s.value=0.5); for(let key in audioObjects) audioObjects[key].volume = 0.5; }

document.body.addEventListener('click',()=>{for(let key in audioObjects){const a=audioObjects[key];a.play().then(()=>{a.pause();a.currentTime=0}).catch(()=>{})}},{once:true});
updateTimerDisplay();
</script>
</body>
</html>
